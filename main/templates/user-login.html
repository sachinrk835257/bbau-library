{% extends "base.html" %}
{% block title %}{{title}}{% endblock title %}

{% block body %}
{% load static %}

<!-- login form -->
<div class="container mt-2" id="UserLogin">
    <h4 class="my-header">User Login</h4>

    <div class="mt-3 mx-auto col-6">
        <form action="http://127.0.0.1:8000/authenticate/login/" method="post">{% csrf_token %}
            <div class="modal-content">
                {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{message.tags}}" role="alert">
              {{message}}
            </div>
            {% endfor %}
            {% endif %}
                <div class="modal-header">
                    <h5 class="modal-title">User Login</h5>
                </div>
                <div class="modal-body">
                    <label for="email" class="form-label">Username</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>

                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                    </div>
                    <label for="pswrd" class="form-label">Password</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" name="pswrd">
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="http://127.0.0.1:8000/forgot-password/">forgot password</a><a href="http://127.0.0.1:8000/authenticate/register/">New User?</a>
                    <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">reset
                    </button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </div>
        </form>
    </div>
</div>

{% endblock body %}
