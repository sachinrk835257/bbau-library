{% extends "base.html" %}
{% block title %}{{title}}{% endblock title %}

{% block body %} 


<div class="container mt-2">
    <h4 class="my-header">Forgot Password</h4>
    
    <div class="mt-3 mx-auto col-6">
      <form method="post">{% csrf_token %}
      <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Forgot Password</h5>
          </div>
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{message.tags}}" role="alert">
              {{message}}
            </div>
            {% endfor %}
            {% endif %}


          <div class="modal-body">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" class="form-control" name="email" id="email" autocomplete="off" placeholder="abc@example.com" required>
            </div>
            
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger">Send Email Link</button>
          </div>
          </div>
      </form>
  </div>
</div>
    

{% endblock body %}
