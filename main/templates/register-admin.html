{% extends "base.html" %}
{% block title %}{{title}}{% endblock title %}

{% block body %} 


<div class="container mt-2">
    <h4 class="my-header">Admin Register</h4>
    
    <div class="mt-3 mx-auto col-6">
      <form method="post">{% csrf_token %}
      <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Admin Register</h5>
          </div>
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{message.tags}}" role="alert">
              {{message}}
            </div>
            {% endfor %}
            {% endif %}


          <div class="modal-body">

            <div class="mb-3">
              <label for="reference" class="form-label">Reference By <span class="text-danger">*</span></label>
              <input type="text" class="form-control" name="reference_by" id="reference" value="{{user.first_name}} {{user.last_name}}" readonly>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">Enter Full Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Enter Full Name" required>
            </div>

            <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
            <select class="form-select" id="gender" name="gender" aria-label="Default select example">
              <option selected>---Select Gender---</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
              <option value="OTHERS">Others</option>
            </select>
            
            <div class="mb-3">
              <label for="libId" class="form-label">Library Id <span class="text-danger">*</span></label>
              <input type="text" class="form-control" name="libId" id="libId" placeholder="Enter Library Id" required>
            </div>

            <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" class="form-control" name="email" id="email" autocomplete="off" placeholder="abc@example.com" required>
            </div>

            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number <span class="text-danger">*</span></label>
              <input type="text" class="form-control" name="mobile" id="mobile" maxlength="10" autocomplete="off" required placeholder="10 digit mobile number">
            </div>
            <!-- <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div> -->

          </div>
          
          <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">reset
            </button>
            <button type="submit" class="btn btn-danger">Send Mail</button>
          </div>
          </div>
      </form>
  </div>
</div>
    

{% endblock body %}
