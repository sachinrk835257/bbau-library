{% extends "base.html" %}
{% block title %}{{title}}{% endblock title %}

{% block body %} 

<div class="container mt-2">
    <h4 class="my-header">Change Password</h4>
    
    <div class="mt-3 mx-auto col-6">
      <form onsubmit="confirm('are you sure change password?')" method="post">{% csrf_token %}
      <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change Password</h5>
          </div>
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{message.tags}}" role="alert">
              {{message}}
            </div>
            {% endfor %}
            {% endif %}


          <div class="modal-body">
            <input type="hidden" name="email" value="{{user.username}}">
            <label for="pass1" class="form-label">Current Password</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
              <input type="password" id="pass1" class="form-control" name="pass1" title="atleast 8 characters" required>
            </div>
            <label for="pass2" class="form-label">New Password</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
              <input type="password" id="pass2" class="form-control" name="pass2" title="atleast 8 characters" required>
            </div>

            <label for="pass3" class="form-label">Confirm Password</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="pass3" class="form-control" name="pass3" required>
              </div>
            
          <div class="modal-footer">
            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
          </div>
      </form>
  </div>
</div>
    

{% endblock body %}
