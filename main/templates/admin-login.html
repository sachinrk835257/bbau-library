{% extends "base.html" %}
{% block title %}{{title}}{% endblock title %}

{% block body %}
{% load static %}

<!-- login form -->
<div class="container mt-2" id="adminLogin">
    <h4 class="my-header">Admin Login</h4>

    <div class="mt-3 mx-auto col-6">
        <form method="post">{% csrf_token %}
            <div class="modal-content">
                {% if messages %}
         <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

          </div>
          {% endif %}
          

                <div class="modal-header">
                    <h5 class="modal-title">Admin Login</h5>
                </div>

                <div class="modal-body">
                    <label for="email" class="form-label">Username</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>

                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                    </div>
                    <label for="pswrd" class="form-label">Password</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" name="pswrd" required>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" name="admin" value="True" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Are you Admin?
                        </label>
                      </div>
                </div>
                <div class="modal-footer">
                    <a href="http://127.0.0.1:8000/forgot-password/">forgot password</a>
                    <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">reset
                    </button>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

            </div>
        </form>
    </div>
</div>

{% endblock body %}
